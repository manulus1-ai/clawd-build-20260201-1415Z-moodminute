<div class="app-shell">
  <header class="topbar">
    <a class="brand" routerLink="/">
      <span class="brand-dot" aria-hidden="true"></span>
      <span class="brand-text">MoodMinute</span>
    </a>
    <div class="topbar-actions">
      <a class="quiet-link" routerLink="/settings" aria-label="Settings">Settings</a>
    </div>
  </header>

  <main class="content" role="main">
    <router-outlet />
  </main>

  <nav class="bottom-nav" aria-label="Primary">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
    <a routerLink="/check-in" routerLinkActive="active">Check-in</a>
    <a routerLink="/history" routerLinkActive="active">History</a>
    <a routerLink="/insights" routerLinkActive="active">Insights</a>
  </nav>
</div>
